language: node_js
node_js:
  - 8
  - 10
dist: trusty

addons:
  chrome: stable

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - 'yarn build'

jobs:
  include:
    - stage: Test
      script: yarn test:coveralls
    - stage: Deploy
      name: Release NPM Artifacts
      node_js: '10'
      if: branch = master
      before_deploy:
        - git checkout master
        - bash ./scripts/ci/setup-npm.sh
      deploy:
        - provider: script
          script: bash ./scripts/ci/release-npm-next-tag.sh
          skip_cleanup: true
