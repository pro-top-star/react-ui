language: node_js
dist: trusty
git:
  depth: false

node_js:
  - '8.16.0'
  - '10'

cache: yarn

addons:
  chrome: stable

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - yarn test
  - |
    if [ ${TRAVIS_NODE_VERSION} = "10" ]
    then
      cat ${TRAVIS_BUILD_DIR}/coverage/lcov.info | ${TRAVIS_BUILD_DIR}/node_modules/.bin/coveralls || exit 0
    fi

jobs:
  allow_failures:
    - script: ./scripts/ci/setup-npm.sh
    - script: ./scripts/ci/release-npm-next-tag.sh
  include:
    - stage: 'Build and Deploy'
      node_js:
        - '10'
      before_script:
        - git checkout ${TRAVIS_BRANCH}
        - bash ./scripts/ci/version-bump-rc.sh
      script: yarn build
      before_deploy:
        - bash ./scripts/ci/setup-npm.sh
      deploy:
        - provider: script
          script: bash ./scripts/ci/release-npm-next-tag.sh
          skip_cleanup: true
          on:
            branch: master
